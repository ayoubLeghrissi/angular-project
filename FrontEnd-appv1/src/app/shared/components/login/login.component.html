<div class="card" >
    <div class="card-body" >
      <h5 class="card-title">Login</h5>
      <form method="GET" [formGroup]="loginForm" (ngSubmit)="handler()">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="mail" class="ii" class="form-control" id="email" aria-describedby="emailHelp" formControlName="mail"   required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="ii" class="form-control" id="password" formControlName="password" required>
        </div>
        <button type="submit" class="btn btn-primary mx-3">LOGIN</button>
        <button type="button" class="btn btn-primary w-70" routerLink="/signup">Don't have account?</button>
        <div *ngIf="invalidLogin" class="alert alert-warning" role="alert">
          check for username/password
        </div>
        
      </form>
      
      
 </div>
