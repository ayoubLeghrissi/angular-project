<div class="container" style="">
    <div class="row mb-4 ">
        <h3>FAVORIS</h3>
    </div>
    <div class="row" *ngIf="favo?.results" >
        <div  *ngFor="let fav of favo.results">
            <div *ngFor="let f of favoris" >
                <div class="card mb-3 "  *ngIf="f.id==fav.id"  >
                    <div class="row" style="height: fit-content;">
                      <div class="col-md-4" style="height: fit-content;">
                        <img src="https://image.tmdb.org/t/p/w300{{ fav.poster_path }}"
                         class="img-fluid rounded-start w-50" style="max-width: 100px;">
                      </div>
                      <div class="col-md-8 " style="height: fit-content" >
                        <div class="card-body " style="height: 50px;">
                          <h5 class="card-title ">{{fav.title}}</h5>
                          <p class="card-text ">{{fav.popularity}}</p>
                          <button class="btn btn-warning" (click)="delFav(f.favorisId)">Delete</button>
                          
                        </div>
                      </div>
                    </div>
                  </div>


                        
            </div>
            


        </div>
    </div>
</div>
