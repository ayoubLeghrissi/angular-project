<nav aria-label="Page navigation example" style="margin-left: 540px;" >
    <ul class="pagination">
      <li class="page-item" >
        <button class="page-link"  aria-label="Previous" (click)="Decrement()" [disabled]="enabledLeft">
          <span aria-hidden="true" >&laquo;</span>
        </button>
      </li>
      <li class="page-item" *ngFor="let index of pagingArr" [routerLink]="['/films', index]">
        <a class="page-link" (click)="handleClick(index)" >
          {{index}}
        </a>
      </li>
      
      
      
      <li class="page-item"  >
        <button class="page-link"  aria-label="Next" (click)="Increment()" [disabled]="enabledRight" >

          <span aria-hidden="true" >&raquo;</span>
        </button>
      </li>
    </ul>
  </nav>
